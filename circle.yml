dependencies:
  pre:
    - ./circle/download_keystore.sh
    - sdkmanager --install 'platforms;android-26'
    - sdkmanager --install 'build-tools;26.0.3'
    - sdkmanager --install 'extras;android;m2repository'
    - sdkmanager --install 'extras;google;m2repository'

test:
  override:
    - git fetch --unshallow
    - ./gradlew assembleRelease
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS

machine:
  environment:
    KEYSTORE: ${HOME}/${CIRCLE_PROJECT_REPONAME}/signing.keystore
    KEY_ALIAS: release

deployment:
  production:
    branch: master
    commands:
      - ./circle/create_release.sh
