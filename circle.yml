dependencies:
  pre:
    - ./circle/download_keystore.sh
    - echo y | android update sdk --no-ui --all --filter "android-26"
    - echo y | android update sdk --no-ui --all --filter "build-tools-27.0.3"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"

test:
  override:
    - git fetch --unshallow
    - ./gradlew assembleRelease
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS

machine:
  environment:
    KEYSTORE: ${HOME}/${CIRCLE_PROJECT_REPONAME}/signing.keystore
    KEY_ALIAS: release

deployment:
  production:
    branch: master
    commands:
      - ./circle/create_release.sh
